<body>
<div class="pd-20">
	<form action="__URL__/edit" method="post" class="form form-horizontal" id="form-article-add">
        <input type="hidden" value="{$faci_info['id']}" name="id"/>
		<div class="row cl">
			<label class="form-label col-2">设备名：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$faci_info['facilityname']}" id="imageatitle" name="facilityname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">设备备注：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$faci_info['remark']}" id="imageadescribe" name="remark">
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
                <input type="submit" value="提交"  class="btn btn-primary radius"/>
                  &nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置"  class="btn btn-primary radius"/>
			</div>
		</div>
	</form>
</div>
