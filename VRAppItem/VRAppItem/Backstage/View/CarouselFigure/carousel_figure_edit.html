<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="__PUBLIC__/Backstage/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Backstage/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Backstage/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Backstage/lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Backstage/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<title>新增图片</title>
</head>
<body>
<div class="pd-20">
	<form action="__URL__/edit" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$list_old['id']}"/>
        <input type="hidden" name="path" value="{$list_old['path']}"/>
        <input type="hidden" name="url" value="{$list_old['url']}"/>
 		<div class="row cl">
			<label class="form-label col-2">图片标题：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$list_old['title']}" id="imageatitle" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">图片描述：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$list_old['describe']}" id="imageadescribe" name="describe">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-2">链接类型：</label>
           
                <input type="radio"  value="0" id="sellinkurl" name="type"
                <if condition="$list_old['type'] == 0">checked</if>/>链接网址
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio"  value="1" id="sellinkvideo" name="type"
                 <if condition="$list_old['type'] == 1">checked</if>/>链接视频

        </div>
		<div class="row cl">
			<label class="form-label col-2">图片链接：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$list_old['data']}" id="linkurl" name="data">
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-2">原    图：</label>
            <img src="__PUBLIC__/{$list_old['path']}" width="150"/>
        </div>

		<div class="row cl">
			<label class="form-label col-2">点击更换图片：</label>
			<div class="formControls col-10">
			<div class="uploader-thum-container">
				<input type="file" id="upload" name="file">
			</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
                <input type="submit" value="提交"  class="btn btn-primary radius"/>
                  &nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置"  class="btn btn-primary radius"/>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__/Backstage/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Backstage/js/H-ui.admin.js"></script> 

</body>
</html>
